<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<f:event type="preRenderView" listener="#{clasificacionGastoBean.resetDataTable()}" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="cssLayout.css" library="css" />
	<h:outputScript name="scripts.js" library="js" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<title>GasTON web</title>
</h:head>

<body
	onload="impedirCargaIndividual('#{request.contextPath}/common/Index.xhtml')">
	<div id="contenido">
		<h:form>
			<p:outputPanel deferred="true">
				<table align="center">
					<tbody>
						<tr>
							<td align="center"><h1>Clasificaciones de gasto</h1></td>
						</tr>
						<tr>
							<td><p:dataTable resizableColumns="true" id="tbl" var="clasificacionGasto" widgetVar="cTable"
									value="#{clasificacionGastoBean.clasificacionGastos}"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
									paginator="true" rows="8" style="margin-bottom:20px"
									rowHover="true" emptyMessage="No se han encontrado clasificacionGastos."
									filteredValue="#{clasificacionGastoBean.filtroClasificacionGastos}">

									<f:facet name="{Exporters}">
										<h:commandLink>
											<p:graphicImage name="images/excel.png" width="24" />
											<p:dataExporter type="xls" target="tbl" fileName="clasificacionGastos" />
										</h:commandLink>

										<h:commandLink>
											<p:graphicImage name="images/pdf.png" width="24" />
											<p:dataExporter type="pdf" target="tbl" fileName="clasificacionGastos"
												encoding="windows-1252" />
										</h:commandLink>

										<h:commandLink>
											<p:graphicImage name="images/csv.png" width="24" />
											<p:dataExporter type="csv" target="tbl" fileName="clasificacionGastos" />
										</h:commandLink>

										<h:commandLink>
											<p:graphicImage name="images/xml.png" width="24" />
											<p:dataExporter type="xml" target="tbl" fileName="clasificacionGastos" />
										</h:commandLink>
									</f:facet>

									<p:column filterBy="#{clasificacionGasto.id}" headerText="Identificador"
										filterFunction="#{clasificacionGastoBean.filtrarPorId}">
										<h:outputText value="#{clasificacionGasto.id}" />
									</p:column>

									<p:column filterBy="#{clasificacionGasto.descripcion}"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="DescripciÃ³n" />
										</f:facet>
										<h:outputText value="#{clasificacionGasto.descripcion}" />
									</p:column>

									<p:column exportable="false" styleClass="columnButton">
										<p:commandButton value="Modificar" icon="ui-icon-pencil"
											action="#{clasificacionGastoBean.editarClasificacionGasto(clasificacionGasto)}" />
									</p:column>

									<p:column exportable="false" styleClass="columnButton">
										<p:commandButton value="Eliminar" icon="ui-icon-trash"
											action="#{clasificacionGastoBean.preVisualizarClasificacionGasto(clasificacionGasto)}" />
									</p:column>

									<p:column exportable="false" styleClass="columnButton">
										<p:commandButton value="Ver" icon="ui-icon-search"
											action="#{clasificacionGastoBean.visualizarClasificacionGasto(clasificacionGasto)}" />
									</p:column>
								</p:dataTable></td>
						</tr>
						<tr>
							<td><p:separator /></td>
						</tr>
						<tr>
							<td align="right">
								<table>
									<tbody>
										<tr>
											<td><p:commandButton value="Nueva ClasificacionGasto"
													action="#{clasificacionGastoBean.crearClasificacionGasto()}" icon="ui-icon-newwin" /></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</p:outputPanel>
		</h:form>
	</div>
</body>
</html>
