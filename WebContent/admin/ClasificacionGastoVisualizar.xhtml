<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="cssLayout.css" library="css" />
	<h:outputScript name="scripts.js" library="js" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<title>GasTON web</title>
</h:head>

<body
	onload="impedirCargaIndividual('#{request.contextPath}/common/Index.xhtml')">
	<div id="contenido">
		<h:form>
			<p:outputPanel deferred="true">
				<table align="center">
					<tbody>
						<tr>
							<td align="center"><h1>Clasificación de Gasto</h1></td>
						</tr>
						<tr>
							<td align="center"><h:panelGrid id="grid" columns="2"
									cellpadding="5">
									<p:outputLabel value="Identificador" />
									<h:outputText
										value="#{clasificacionGastoBean.clasificacionGasto.id}" />

									<p:outputLabel value="Descripción" />
									<h:outputText
										value="#{clasificacionGastoBean.clasificacionGasto.descripcion}" />

								</h:panelGrid></td>
						</tr>
						<tr>
							<td><p:separator /></td>
						</tr>
						<tr>
							<td align="right">
								<table>
									<tbody>
										<tr>
											<td><p:growl id="message" showDetail="true" /> <p:commandButton
													value="Eliminar" update="message" icon="ui-icon-trash"
													action="#{clasificacionGastoBean.eliminarClasificacionGasto(clasificacionGastoBean.clasificacionGasto)}"
													rendered="#{clasificacionGastoBean.esModoEliminacion()}">

													<p:confirm header="Confirmación"
														message="¿Confirma la eliminación del registro?"
														icon="ui-icon-alert" />
													<p:confirmDialog global="true" showEffect="fade"
														hideEffect="fade">
														<p:commandButton value="Si" type="button"
															styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
														<p:commandButton value="No" type="button"
															styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
													</p:confirmDialog>
												</p:commandButton></td>

											<td><p:commandButton id="volver" action="VOLVER"
													value="Volver" icon="ui-icon-arrowreturnthick-1-w"
													immediate="true" /></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</p:outputPanel>
		</h:form>
	</div>
</body>
</html>
