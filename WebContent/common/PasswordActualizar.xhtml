<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="cssLayout.css" library="css" />
	<h:outputScript name="scripts.js" library="js" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<title>GasTON web</title>
</h:head>

<body
	onload="impedirCargaIndividual('#{request.contextPath}/common/Index.xhtml')">
	<div id="contenido">
		<h:form>
			<p:outputPanel deferred="true">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" showSummary="true" globalOnly="true" />

				<p:messages id="pwds" showDetail="false" autoUpdate="true"
					closable="true" showSummary="true" globalOnly="false"
					redisplay="false" escape="false" />
				<table align="center">
					<tbody>
						<tr>
							<td align="center"><h1>Contraseña</h1></td>
						</tr>
						<tr>
							<td><h:panelGrid id="grid" columns="2" cellpadding="5">
									<p:outputLabel for="pwd1" value="Contraseña" />
									<p:password id="pwd1"
										value="#{usuarioLoginBean.usuario.password}" required="true"
										requiredMessage="Debe ingresar una contraseña" feedback="true"
										goodLabel="Buena" weakLabel="Débil" strongLabel="Fuerte"
										promptLabel="Por favor ingrese una contraseña" />

									<p:outputLabel for="pwd2" value="Confirmación contraseña" />
									<p:password id="pwd2" value="#{usuarioLoginBean.confPwd}"
										required="true" feedback="true" goodLabel="Buena"
										weakLabel="Débil" strongLabel="Fuerte"
										promptLabel="Por favor ingrese una contraseña"
										requiredMessage="Debe confirmar su contraseña" />
								</h:panelGrid></td>
						</tr>
						<tr>
							<td><p:separator /></td>
						</tr>
						<tr>
							<td align="right">
								<table>
									<tbody>
										<tr>
											<td><p:commandButton id="aceptar"
													actionListener="#{usuarioLoginBean.actualizarPassword()}"
													value="Aceptar" icon="ui-icon-check" update="grid" /></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</p:outputPanel>
		</h:form>
	</div>
</body>
</html>
