<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="cssLayout.css" library="css" />
	<h:outputScript name="scripts.js" library="js" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<title>GasTON web</title>
</h:head>

<body
	onload="impedirCargaIndividual('#{request.contextPath}/common/Index.xhtml')">
	<div id="contenido">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" showSummary="true" globalOnly="true" />
			<table align="center">
				<tbody>
					<tr>
						<td align="center"><h1>Datos básicos</h1></td>
					</tr>
					<tr>
						<td><h:panelGrid id="grid" columns="3" cellpadding="5">
								<p:outputLabel value="Correo electrónico" />
								<h:outputText value="#{usuarioLoginBean.usuario.email}" />
								<h:panelGroup />

								<p:outputLabel for="nombre" value="Nombre" />
								<p:inputText id="nombre"
									value="#{usuarioLoginBean.usuario.nombre}" />
								<p:message for="nombre" />

								<p:outputLabel for="apellido" value="Apellido" />
								<p:inputText id="apellido"
									value="#{usuarioLoginBean.usuario.apellido}" />
								<p:message for="apellido" />

								<p:outputLabel for="telefono" value="Teléfono" />
								<p:inputText id="telefono"
									value="#{usuarioLoginBean.usuario.telefono}" />
								<p:message for="telefono" />

								<p:outputLabel for="pregunta" value="Pregunta de seguridad" />
								<p:selectOneMenu id="pregunta"
									value="#{usuarioLoginBean.usuario.preguntaSeguridad.id}">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{usuarioLoginBean.preguntas}"
										var="preguntaSeguridad" itemValue="#{preguntaSeguridad.id}"
										itemLabel="#{preguntaSeguridad.pregunta}" />
								</p:selectOneMenu>
								<p:message for="pregunta" />

								<p:outputLabel for="respuesta" value="Respuesta" />
								<p:inputText id="respuesta"
									value="#{usuarioLoginBean.usuario.respuestaPreguntaSeguridad}" />
								<p:message for="respuesta" />
							</h:panelGrid></td>
					</tr>
					<tr>
						<td><p:separator /></td>
					</tr>
					<tr>
						<td align="right">
							<table>
								<tbody>
									<tr>
										<td><p:commandButton id="aceptar"
												actionListener="#{usuarioLoginBean.actualizarDatosBasicos()}"
												value="Aceptar" icon="ui-icon-check" update="grid"
												oncomplete="refreshCabezal()" /></td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</h:form>
	</div>
</body>
</html>
