<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="cssLayout.css" library="css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<title>GasTON web</title>
</h:head>

<body>
	<div id="cabezal">
		<h:form id="formCabezal">
			<p:commandLink id="hiddenLink" update="usuario" value="hiddenLink"
				style="display:none" />
			<table width="100%">
				<tbody>
					<tr>
						<td width="100%"><p:graphicImage name="images/logo.png"
								height="62px" width="206px" style="vertical-align:bottom;align:left" /></td>
						<td align="right" valign="bottom" nowrap="nowrap"><h:outputLabel
								value="Bienvenido(a)" for="usuario" /></td>
						<td align="left" valign="bottom" nowrap="nowrap"><h:outputText
								value="#{usuarioLoginBean.nombreCompleto}" id="usuario" /></td>
					</tr>
					<tr align="right">
						<td colspan="3"><p:commandLink
								action="#{usuarioLoginBean.logout()}">
								<p:graphicImage name="images/logout.png"
									style="vertical-align:bottom" height="20px" width="20px" />
								<h:outputText value="Salir" />
							</p:commandLink></td>
					</tr>
				</tbody>
			</table>
			<p:separator />
		</h:form>
	</div>

	<div id="contenido">
		<p:tabView value="#{appTabbedView.tabs}" var="tab" dynamic="true"
			cache="false"
			rendered="#{!usuarioLoginBean.usuario.debeCambiarPassword}">
			<p:tab title="#{tab.titulo}">
				<div class="evitar-flash-of-unstyled-content">
					<iframe frameborder="0" scrolling="auto" width="100%"
						height="480px" src="#{tab.pagina}" id="#{tab.id}" name="#{tab.id}">Iframes
						no soportados</iframe>
				</div>
			</p:tab>
		</p:tabView>

		<p:tabView value="#{appTabbedView.passwordActualizarTab}" var="tab"
			dynamic="true" cache="false"
			rendered="#{usuarioLoginBean.usuario.debeCambiarPassword}">
			<p:tab title="#{tab.titulo}">
				<div class="evitar-flash-of-unstyled-content">
					<iframe frameborder="0" scrolling="auto" width="100%"
						height="480px" src="#{tab.pagina}" id="#{tab.id}" name="#{tab.id}">Iframes
						no soportados</iframe>
				</div>
			</p:tab>
		</p:tabView>
	</div>

	<div id="piePagina">
		<table style="height: 100%; width: 100%">
			<tr>
				<td align="center"><ui:insert name="footer">
						<ui:include src="/resources/common/JSFFooter.xhtml" />
					</ui:insert></td>
			</tr>
		</table>
	</div>
</body>
</html>
